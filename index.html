<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19</title>
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand nav-item text-light" id="home-link">COVID-19</a>

            <ul class="navbar-nav me-auto d-flex flex-row">
                <li class="nav-item">
                    <a class="text-light nav-link" href="#" id="countries-link">COUNTRIES</a>
                </li>
            </ul>


        </div>
    </nav>

    <div class="container">
        <h1 class="title text-center py-4">COVID-19 DATA</h1>
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center">

                <div class="card m-2 cb1 text-center" id="search-card-country">
                   
                    <div class="card-body" id="search-div">

                        <span class="card-number fw-bold">World</span>

                      <h2 class="card-title mb-4" id="search-title-card"></h2>

                      <p class="card-text mt-3" id="search-text-card"></p>
 
                        <form class="d-flex" role="search" id="search-form">
                            <input class="form-control me-2" type="search" placeholder="Search Country" aria-label="Search" id="search">
                            <button class="btn btn-outline-light" type="submit" id="search-btnn">Search</button>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-md-6 d-flex justify-content-center" id="done">

                <div class="card m-2 cb2 text-center" id="card-country">
                   
                    
                        <div class="card-body" id="country-div">

                            
                                <span class="card-number fw-bold">Country</span>
    
                                    <h2 class="card-title mb-4" id="country-title-card"></h2>
                                
    
                                    <p class="card-text" id="country-text-card"></p>
                                    
                                    
                            
                        
                            
                        </div>

                    
                </div>
            </div>
          </div>  

    </div>

    <script src="./js/bootstrap.js"></script>
    <script src="./js/index.js"></script>
    
</body>
</html>
